<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.jpg">
    <title>Greeting Page</title>
</head>
<body class="bg-gray-100">
    <div class="content animate__animated animate__zoomIn min-h-screen flex flex-col justify-end items-center pb-4">
        <section id="anass">
            <div class="mt-10 text-center">
                <h1 class="font-bold mb-3 animate__animated animate__slideInDown">Anass Essadikine</h1>
                <h4 class="mb-4 animate__animated animate__slideInRight">يتمنى لكم</h4>
                <h1 class="mt-4 animate__animated animate__slideInLeft">عيد مبارك سعيد</h1>
            </div>
        </section>
        <section id="essadikine" class="hidden">
            <div class="mt-14 text-center">
                <h1 class="mb-0 animate__animated animate__slideInDown">تقبل الله</h1>
                <h1 class="animate__animated animate__slideInDown">منا ومنكم</h1>
                <h4 class="font-bold mt-4 animate__animated animate__slideInLeft">اللهم تقبل منا ومنكم صالح الأعمال والطاعات</h4>
            </div>
        </section>
        <div class="flex space-x-4 mt-6">
            <button type="button" class="left bg-transparent border-2 border-yellow-500 text-yellow-500 py-2 px-4 rounded hover:bg-yellow-500 hover:text-white transition">
                <i class="fas fa-home"></i>
            </button>
            <button type="button" class="right bg-transparent border-2 border-yellow-500 text-yellow-500 py-2 px-4 rounded hover:bg-yellow-500 hover:text-white transition">
                <i class="fas fa-comment-alt"></i>
            </button>
        </div>
        <footer class="text-center mt-6">
        <div class="mt-4">
            <a href="https://www.linkedin.com/in/anass-essadikine/" target="_blank" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </footer>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/61e5120832.js" crossorigin="anonymous"></script>
</body>
</html>
